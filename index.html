<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.1.0.js"></script>
    <script src="jquery.easing.1.3.js"></script>
</head>
<body>
  <p id="track">coordinates</p>
  <div class="box">
      <div class="circle"></div>
  </div>
  <script>
    $(function(){
      $('.box').css({
          width: '1800px',
          height: '900px',
          margin: 'auto',
      });
     $('.circle').css({
         width: '100px',
         height: '100px',
         border: '1px solid black',
         borderRadius: '50%',
         position: 'absolute',
     }); 
     $('.circle').mouseover(function(){
         var top = Math.round(Math.random() * 900);
         var left = Math.round(Math.random() * 1800);
         var r = Math.round(Math.random() * 255);
         var g = Math.round(Math.random() * 255);
         var b = Math.round(Math.random() * 255);
         var ball = Math.round(Math.random() * 100);
         var ball1 = Math.round(Math.random() * 100);
         $(this).animate({
             top: top,
             left: left
         },1500,'easeInOutElastic')
          $(this).css({
              width: ball,
              height: ball1,
              background: 'rgb(' + r + ',' + g + ',' + b +')'
          });
         
     })
     $('.box').mousemove(function(e){
          $('#track').html(e.clientX + '.' + e.clientY);  
      });
      
    })
      

    </script>  
</body>
</html>
